<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <header id="header">
        <!-- Navigation -->
        <nav id="navbar">
            <ul>
                <li class="nav_link"><a href="index.html">Home</a></li>
                <li class="nav_link"><a href="about.html">About Us</a></li>
                <li class="nav_link"><a href="upcoming.html">Upcoming</a></li>
                <li class="nav_link dropdown_catalyst"><a aria-haspopup="true">Gallery</a>
                    <ul class="nav_dropdown">
                        <li class="nav_dropdown_link"><a href="gallery_photos.html">Photos</a></li>
                        <li class="nav_dropdown_link"><a href="gallery_video.html">Videos</a></li>
                    </ul>
                </li>
                <li class="nav_link dropdown_catalyst"><a aria-haspopup="true">Music</a>
                    <ul class="nav_dropdown">
                        <li class="nav_dropdown_link"><a href="lyrics.html">Lyrics</a></li>
                        <li class="nav_dropdown_link"><a href="listen.html">Listen</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="gallery_head">Photos</h1>
        <div id="photos">
            <div class="image__block">
                <img src="Media/photos/gallery/first_donations.jpeg" alt="$20 and a five pound note"/>
                <p class="image__description">First donations!</p>
            </div>
            <div class="image__block">
                <img src="Media/photos/gallery/crumpsall_full_band.jpeg" alt="Open mic at Crumpsall"/>
                <p class="image__description">Open mic at Crumpsall</p>
            </div>
            <div class="image__block">
                <img src="Media/photos/gallery/lass_o_gowery_sideview.png" alt="Sideview at the Lass o'Gowerie open mic"/>
                <p class="image__description">Sideview at the Lass o'Gowerie open mic</p>
            </div>
            <div class="image__block">
                <img src="Media/photos/gallery/lass_o_gowery_frontview.png" alt="Front view at the Lass o'Gowerie open mic"/>
                <p class="image__description">Front view at the Lass o'Gowerie open mic</p>
            </div>
        </div>
    </main>

    <footer>
        <!-- Contact Info & Mailing List sign-up -->
        <section class="footer_content">
            <p class="footer_item" aria-labelledby="instagram handle"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i> @undergroundfolk</p>
            <p class="footer_item" aria-labelledby="email address"><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i> contact@undergroundfolkcollective.com</p>
            <!-- Mailing List -->
            <button class="footer_item formButton" aria-label="click to join mailing list" onclick="openForm()" id="form-button">
                <i class="fa fa-paper-plane fa-flip-horizontal form_item" aria-hidden="true"></i> Join Our Mailing List!
                <iframe src="https://bandsintown.com/artist/15527060/email_signup_form?headerTextColor=rgba(0,0,0,1)&backgroundColor=rgba(248,241,228,1)&ctaBackgroundColor=rgba(37,19,0,1)&title=MAILING LIST&headerTextStyle=normal&headerText=Join us in our dark, happy subterranean lair. Toggle button again to exit.&font=Courier&ctaIcon=show&ctaBorderRadius=10px&ctaBorderWidth=3px&ctaBorderColor=rgba(175,146,51,1)&ctaFontColor=rgba(253,250,232,1)&alignment=center&emailInputField=show&ctaLabel=Subscribe&layout=narrow&locale=en&ctaSize=medium" width="100%" height="220px" title="Mailing List Joinup Form" id="form-popup" class="popupFrame"></iframe>
            </button>
        </section>
    </footer>
    <!-- JS script for the mailing list -->
    <script>
        function openForm() {
            var formButton = document.getElementById("form-popup");
            formButton.classList.toggle("show");
        }
    </script>
</body>
</html>
